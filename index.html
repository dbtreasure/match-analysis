<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Analysis</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 { margin-bottom: 20px; }
    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    select {
      padding: 8px 12px;
      font-size: 14px;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      min-width: 300px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
    video {
      width: 100%;
      max-width: 900px;
      background: #000;
      border-radius: 8px;
    }
    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th { background: #2a2a2a; font-weight: 600; }
    tr.revealed { animation: fadeIn 0.3s ease-in; }
    tr.hidden { display: none; }
    tr.current { background: #333; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .points { color: #4ade80; font-weight: 600; }
    .advantage { color: #facc15; }
    .negative { color: #f87171; }
    .meta { color: #888; font-size: 12px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Match Analysis</h1>

  <div class="controls">
    <select id="fileSelect">
      <option value="">Loading...</option>
    </select>
    <label>
      <input type="checkbox" id="showAll">
      Show all events
    </label>
  </div>

  <div class="meta" id="meta"></div>

  <video id="video" controls>
    <source src="/video/Adam Wardzinski vs Roberto Jimenez - 2025 IBJJF Pan Championship [oWVUjZm-ZUc].webm" type="video/webm">
  </video>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Athlete</th>
        <th>Change</th>
        <th>Action</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="events"></tbody>
  </table>

  <script>
    const video = document.getElementById('video');
    const tbody = document.getElementById('events');
    const fileSelect = document.getElementById('fileSelect');
    const showAllCheckbox = document.getElementById('showAll');
    const metaDiv = document.getElementById('meta');

    let events = [];
    let rows = [];

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function getChangeClass(event) {
      if (event.points_change < 0) return 'negative';
      if (event.points_change > 0) return 'points';
      if (event.advantages_change > 0) return 'advantage';
      return '';
    }

    function formatChange(event) {
      if (event.points_change !== 0) {
        return `${event.points_change > 0 ? '+' : ''}${event.points_change} pts`;
      }
      return `+${event.advantages_change} adv`;
    }

    function renderEvents() {
      tbody.innerHTML = '';
      rows = [];

      events.forEach((event, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatTime(event.timestamp_seconds)}</td>
          <td>${event.athlete}</td>
          <td class="${getChangeClass(event)}">${formatChange(event)}</td>
          <td>${event.action}</td>
          <td>${event.running_score}</td>
        `;
        tr.classList.add('hidden');
        tbody.appendChild(tr);
        rows.push({ tr, time: event.timestamp_seconds, revealed: false });
      });

      updateVisibility();
    }

    function updateVisibility() {
      const showAll = showAllCheckbox.checked;
      const currentTime = video.currentTime;

      rows.forEach((row, i) => {
        if (showAll || currentTime >= row.time) {
          if (!row.revealed) {
            row.tr.classList.remove('hidden');
            row.tr.classList.add('revealed');
            row.revealed = true;
          }
          // Highlight current event
          const isLast = i === rows.length - 1 || currentTime < rows[i + 1].time;
          row.tr.classList.toggle('current', currentTime >= row.time && isLast);
        } else if (!showAll) {
          row.tr.classList.add('hidden');
          row.tr.classList.remove('revealed', 'current');
          row.revealed = false;
        }
      });
    }

    async function loadResults() {
      const response = await fetch('/api/results');
      const files = await response.json();

      fileSelect.innerHTML = files.map(f =>
        `<option value="${f}">${f}</option>`
      ).join('');

      if (files.length > 0) {
        loadFile(files[0]);
      }
    }

    async function loadFile(filename) {
      const response = await fetch(`/api/results/${filename}`);
      const data = await response.json();

      events = data.analysis.events;
      metaDiv.textContent = `${data.model} | ${data.media_resolution} | ${events.length} events`;

      // Reset video and render
      rows = [];
      renderEvents();
    }

    fileSelect.addEventListener('change', () => {
      if (fileSelect.value) {
        loadFile(fileSelect.value);
      }
    });

    showAllCheckbox.addEventListener('change', updateVisibility);
    video.addEventListener('timeupdate', updateVisibility);

    loadResults();
  </script>
</body>
</html>
